                    <div class="col-6 d-flex justify-content-start">

                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <div data-bs-dismiss="modal" aria-label="Close"><img class="modal-close-icon" src="/files/resources/svg/close-white.svg"></div>
                    </div>
                </div>
            </div>
            <div class="row modal-container">
                <div class="col-12">
                    <h4>#lang-load-file|capitalize#</h4>
