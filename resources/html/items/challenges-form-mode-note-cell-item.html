<!--prefactoring-->
<div id="note-cell-#note-cell-id#" rowspan="#rows-count#">
  <select id="note-cell-select" class="select-form-for-notes"></select>
  <input id="note-cell-input" class="input-form-for-notes" maxlength="1000" onkeypress="this.onchange()" onpaste="this.onchange()" oninput="this.onchange()" />
  <a id="note-cell-set-existing-note-button" class="note-action-button" role="button">
    <img class="svg-image" src="/files/resources/svg/caret-right-square-fill.svg" />
  </a>
  <a id="note-cell-set-new-note-button" class="note-action-button" role="button">
    <img class="svg-image" src="/files/resources/svg/plus-square-fill.svg" />
  </a>
  <p class="hint-content" style="#hint-visible#">
    <a class="challenge-action-button"><img class="svg-image" src="/files/resources/svg/info-circle.svg" /></a>
    <span>#hint#</span>
  </p>
</div>
