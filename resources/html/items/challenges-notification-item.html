<div class="toast #type# align-items-center fade show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            <span>#row-id-info# #message#</span>
        </div>
        <img class="toast-close-icon me-2 m-auto" src="/files/resources/svg/close.svg" data-bs-dismiss="toast" aria-label="Close">
    </div>
</div>
